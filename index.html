<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <!-- Navigation Starts Here -->
    <nav>
        <div class="navigation">
            <div class="nav-menu">
                <a href="#">Home</a>
                <a href="login.html">Sign up</a>                      
            </div>
        </div>
        
    </nav>
    <!-- Navigation Ends Here -->


   <!-- login container starts here -->
   <div class="login-container">
    <!-- container that hold login details -->
    <div class="login-details">
        <!-- login heading text -->
        <h1>Login Form</h1>

        <!-- alternative login for users starts here -->
        <div class="social-btn">
            <button class="facebook-btn"><i class="fa-brands fa-facebook"></i>Facebook</button>
            <button class="twitter-btn" ><i class="fa-brands fa-twitter"></i> Twitter</button>
        </div>
        <!-- alternative login for users ends here -->

        <!-- form where user input details starts here -->
    <form >
        <!-- user inputs username here -->
        <div class="icon-input">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Email or Phone">
        </div>
        <!-- user inputs username here ends -->

        <!-- user inputs password here begins -->
        <div class="icon-input">
            <i class="fa-solid fa-lock"></i>
            <input  type="password" placeholder="Password">
        </div>
        <!-- user inputs password here ends -->

        
        <div class="signup-details">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        
        <!-- login button starts here-->
        <button class="login-btn">Login</button>
        <!-- login button ends here-->
    </form>
    <!-- form where user input details ends here -->
    <div  class="signup">
        <p>Not a member? <a href="#">Signup now</a></p>
    </div>
    
    </div>
    
</div>

</body>
</html>
