<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
     <!-- Navigation Starts Here -->
     <nav>
        <div class="navigation">
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="#">Sign up</a>                      
            </div>
        </div>
        
    </nav>
    <!-- Navigation Ends Here -->


    <!-- main container starts here -->
    <div class="container">

        <!-- left container starts here -->
        <div class="left">
            <div class="left-content">
                <h2>Come join us!</h2>
            <p>We are so excited to have you here! If you <br> haven't already, create an account to get <br> access to exclusive offers, rewards, and <br> discounts.</p>
            <a href="#" class="signin-link">Already have an account? Signin.</a>
            </div>
            
            
        </div>
        <!-- left container ends here -->

        <!-- right container starts here -->
        <div class="right">
            <h2>Signup</h2>
            <form action="#">
                <!-- user inputs username here -->
                    <div class="icon-input">
                        
                            <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="ByteWebster" required>
                        
                        
                    </div>
                    <!-- user inputs username here ends -->

                    <!-- user inputs email here -->
                    <div class="icon-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="support@bytewebster.com" required>
                    </div>
                    <!-- user inputs email here ends -->

                    <!-- user inputs password here -->
                    <div class="icon-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Password" required>
                    </div>
                    <!-- user inputs password here ends -->

                    <!-- user inputs confirm password here -->
                    <div class="icon-input">
                        <i class="fa-solid fa-eye-slash"></i>
                        <input type="text" placeholder="Confirm Password" required>
                    </div>
                    <!-- user inputs confirm password here ends -->
                
                <button type="submit" class="signup-btn">Signup</button>
            </form>

            <p>or signup with</p>
            <div class="social-icons">
                <div class="facebook">
                    <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>

                <div class="google">
                    <a href="#" class="social-icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>

                <div class="linkedin">
                    <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                             

            </div>
        </div>
        <!-- right container ends here -->
    </div>
</body>
</html>
